name: test

on:
  pull_request:
    branches: [ main ]

jobs:
  generate: 
    name: "Generate site"
    runs-on: ubuntu-22.04
    steps: 
      - uses: actions/checkout@v2
      - name: "Generate static HTML"
        uses: estebanlm/foliage-action@main
        with:
          source: './site'
          target: 'generated'
